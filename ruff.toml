select = [
  "E",  # pycodestyle errors
  "W",  # pycodestyle warnings
  "F",  # pyflakes
  "I",  # isort
  "C",  # flake8-comprehensions
  "B",  # flake8-bugbear
]
ignore = [
  "E501",  # line too long
  "B008",  # do not perform function calls in argument defaults
]

[per-file-ignores]
"__init__.py" = ["E402"]
